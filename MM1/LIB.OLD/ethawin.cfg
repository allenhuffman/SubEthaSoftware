*
* EthaWin OSK/OS9K configuration file - located in /DD/SYS/ETHAWIN
*
* This file contains configuration information for OSK/OS9K programs which use
* the EthaWin user interface.
*
* The following entries define which color is loaded into which palette slot
* on startup.  Color values are represented as ANSI color codes (0-7).
*
Color0=0				black
Color1=1				red
Color2=2				green
Color3=3				yellow
Color4=4				blue
Color5=5				magenta
Color6=6				cyan
Color7=7				white
*
* The following lables indicate which Color slot to use for the item.  ie,
* if Color7=7 (white) and Foreground=7 then the main screen text
* will be white.  The values MUST be in the range of 0-7 to comply with the
* Color# slots.  If omitted, default monochrome values will be used.
*
Foreground=7            main screen text color
Background=0            main screen background color
*Border=0                main screen border color
Highlighted=3           main screen highlighted text clr
Deselected=6            deselected menu text (un-bold)
MenuBarForeground=0     menu bar text color
MenuBarBackground=1     menu bar background color
TopTextForeground=0     top line text color
TopTextBackground=7     top line background color
PopUpForeground=7       pop-up dialog box text color
PopUpBackground=4       pop-up dialog box background color
PopUpBorder=2           pop-up dialog box border color
*PopUpShadow=0            pop-up dialog box shadow color
PullDownFore=0          pull-down menu text color
PullDownBack=7          pull-down menu background color
*PullDownShadow=12       pull-down menu shadow color
*
* The following lables control mouse configuration.  (Note:  on the MM/1,
* if the mouse driver is installed it will always be active.  This option
* shuts off EthaWin from reading any mouse values making it a keyboard only
* application.)
*
UseMouse=Y              activate mouse? Y(es) or N(o)
*
* If hotkeys=Y then pressing a menu option (when a pull down menu is
* displayed) will go directly to that option.  Otherwise, it will just
* highlight the option and wait for ENTER to be pressed to select it.
*
HotKeys=Y               hot-keys in menus? Y(es) or (N)o

