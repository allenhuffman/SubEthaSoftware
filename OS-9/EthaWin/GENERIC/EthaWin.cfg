 *
 * EthaWin configuration file - located in /DD/SYS/ETHAWIN
 *
 Color0=0            palette slot values
 Color1=16
 Color2=32
 Color3=63
 Color4=0
 Color5=16
 Color6=32
 Color7=63
 *
 * The following lables indicate which Color slot to use for the item.  ie,
 * if Color5=63 (white) and Foreground=5 then the main screen foreground
 * will be white.  The values MUST be in the range of 0-7 to comply with the
 * Color# slots.  If omitted, default monochrome values will be used.
 *
 Foreground=3        main screen text color
 Background=0        main screen background color
 Border=0
 Highlighted=3       main screen highlighted text clr
 Deselected=2        deselected menu text (un-bold)
 MenuBarForeground=0 menu bar text color
 MenuBarBackground=2 menu bar background color
 TopTextForeground=0 top line text color
 TopTextBackground=3 top line background color
 PopUpForeground=3
 PopUpBackground=0
 PopUpBorder=2
 PopUpShadow=1
 PullDownFore=0
 PullDownBack=3
 PullDownShadow=1
 *
 * The following lables control mouse configuration.
 *
 UseMouse=Y          activate mouse? Y(es) or N(o)
 MousePort=L         mouse port? L(eft) or (R)ight
 MouseRes=H          mouse resolution? H(igh) or (L)ow
 *
 * If hotkeys=Y then pressing a menu option (when a pull down menu is
 * displayed) will go directly to that option.  Otherwise, it will just
 * highlight the option and wait for ENTER to be pressed to select it.
 *
 HotKeys=Y           hot-keys in menus? Y(es) or (N)o
